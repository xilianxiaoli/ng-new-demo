<html>
<head>

        if((typeof navigator.splashscreen)!='undefined'){
            navigator.splashscreen.show();//显示启动画面
        }

<body ng-controller="mainCtr" ng-cloak>
<!-- 引导动画界面 -->
<ion-slide-box delegate-handle="guideImageSlide" ng-class="bounceOutLeft" show-pager="false" ng-init="initGuideImage()"  id="wlc" ng-if="isShowGuideImage">
    <ion-slide ignore-bouncing="right">
        <img src="img/s1.png"/>
    </ion-slide>
    <ion-slide>
        <img src="img/s2.png"/>
    </ion-slide>
    <ion-slide ignore-bouncing="left" on-drag-left="onDragLeft()">
        <img src="img/s3.png"/>
    </ion-slide>
</ion-slide-box>
<ion-nav-bar class="bar app-bar">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--整个网站的html入口-->
<ion-nav-view animation="slide-left-right-ios7">

</ion-nav-view>
<!--整个网站的js入口-->
<script src="lib/requirejs/require.js" data-main="modules/main"></script>
</body>
</html>
