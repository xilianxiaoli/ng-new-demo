<ion-view  class="back-ground-view" view-title="忘记密码" cache-view="false">
    <ion-content class="padding" has-bouncing="true" scroll="false">
        <form name="resetPwdForm" role="form">
            <div class="list queryContent">
                <label class="item item-input">
                    <span class="input-label">手机号码: </span>
                    <input type="text" placeholder="手机号码" ng-model="resetUser.phone" ng-pattern="/^1\d{10}$/" required/>
                </label>
                <label class="item item-input margin-bottom-15">
                    <span class="input-label">新密码:</span>
                    <input type="password" ng-model="resetUser.pwd" placeholder="6-16位数字或者字母"  maxlength="16" minlength="6" required/>
                </label>
                <div class="item item-input item-button-right">
                    <span class="input-label">验证码: </span>
                    <input type="text" placeholder="验证码" ng-model="resetUser.imgCode" minlength="4" maxlength="4" required>
                    <img ng-src="{{imgCodeSrc}}" class="button imgCode" style="padding:0;border:none;min-width: 60px; min-height: 20px; top: 13px;right: 5px" ng-init="getImgCode()" ng-click="getImgCode()"/>
                </div>
            </div>
            <button class="button button-app button-block" ng-click="reSetPassword()"  ng-disabled="resetPwdForm.$invalid">
                下 一 步
            </button>
        </form>
    </ion-content>
</ion-view>
