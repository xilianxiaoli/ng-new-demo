<ion-view view-title="我的资料" class="back-ground-view" cache-view="false">
    <ion-content class="padding padding" has-bouncing="true">
        <form role="form" name="alterForm">
            <div class="list queryContent">
                <label class="item item-input borderRaUp">
                    <span class="input-label">手机号：</span>
                    <span>{{currentUser.phone}}</span>
                </label>
                <label class="item item-input borderRaDown margin-bottom-15">
                    <span class="input-label">旧密码:</span>
                    <input type="password" placeholder="输入您的旧密码" ng-model="userModify.pwd" required/>
                </label>
                <label class="item item-input borderRaUp">
                    <span class="input-label">新密码:</span>
                    <input type="password" ng-model="userModify.newPwd" placeholder="6-16位数字或者字母"  maxlength="16" minlength="6" required/>
                </label>
                <label class="item item-input borderRaDown">
                    <span class="input-label">确认新密码:</span>
                    <input type="password" placeholder="再次确认您的密码" ng-model="userModify.reNewPwd" required/>
                </label>
            </div>
            <button class="button button-app button-block" ng-click="modifyPwd()" ng-disabled="alterForm.$invalid">
                修  改
            </button>
        </form>
    </ion-content>
</ion-view>
