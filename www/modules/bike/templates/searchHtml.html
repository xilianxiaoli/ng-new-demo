<ion-modal-view class="zxcFw">
    <div class="bar bar-header app-bar">
        <h1 class="title">搜索结果</h1>
        <button class="button button-outline button-white" ng-click="closeModal()">关闭</button>
    </div>
    <ion-content style="background-color: #f1f1f1;" class="has-header" scroll="true" has-bouncing="true">
            <ion-list>
                <ion-item ng-repeat="r in result">
                    <div class="row">
                        <div class="col stnWord" ng-click="toMap(r)">
                            <div class="row">
                                <div class="col stnName">
                                    {{r.name}}
                                    <ion-spinner icon="ios-small" class="stnFresh"></ion-spinner>
                                </div>
                                <div class="col bikeParking">
                                    可借：<span>{{r.availBike}}</span>
                                    可停：<span>{{r.capacity-r.availBike}}</span>
                                </div>
                            </div>
                            <div class="row stnAdds">
                                <div class="col col-90 titleOver">
                                    {{r.address}}
                                </div>
                                <div class="col col-10">
                                    <span class="ion-ios-location ionCols"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col col-60px stnAdd" ng-click="addOften(r);markNear(r.id)">
                            <i class="icon ion-ios-heart-outline" ng-if="!r.often"></i>
                            <i class="icon ion-ios-heart" ng-if="r.often"></i>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        <p class="noResult" ng-if="result.length == 0">
            <i class="icon ion-android-sad"></i>
            <span>没有找到你所需要的信息!</span>
        </p>
    </ion-content>
</ion-modal-view>
