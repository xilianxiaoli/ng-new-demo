<div class="modal">
    <div class="bar bar-header app-bar">
        <h1 class="title">数据更新</h1>
        <button class="button button-outline button-white" ng-click="closeRefreshData()">关闭</button>
    </div>
    <ion-content class="padding has-header back-ground-view" scroll="false">
        <div class="downProgressContainer padding-horizontal">
            <div class="downProgress progress-dark progress-small progress-striped active">
                <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p style="text-align: center">正在更新
                <span ng-if="bikeDownLoad" style="color: green">自行车</span>
                <span ng-if="estateDownLoad" style="color: green">房屋</span>
                数据 ({{downLoadProgress}}%)</p>
        </div>
    </ion-content>
</div>
